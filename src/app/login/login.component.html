<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <img src="https://routemobile.com/wp-content/themes/routemobileweb18/images/Logo.png" alt="logo" class="logo">
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form  [formGroup]="loginForm" >
              <div class="form-group" >
                <label for="mobile_number">Mobile Number </label>
                <input type="text" name="mobile_number" id="mobile_number" formControlName="mobile_number"  class="form-control" placeholder="+918758754932" [required]="true">
              </div>
              
              <div class="form-group mb-4" *ngIf= "toggleOn" >
                <label for="otp_box">OTP</label>

                <input type="text"  name="otp_box" id="otp_box" class="form-control" formControlName="otp"  placeholder="Enter OTP" required>
              </div>
              
              <input name="login" id="login" (click)="validateOTP()" class="btn btn-block login-btn" type="submit" value="Login">
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://dcassetcdn.com/design_img/639442/60424/60424_4072017_639442_image.jpg" alt="login image" class="login-img">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
