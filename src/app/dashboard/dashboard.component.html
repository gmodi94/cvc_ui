<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.4/css/adminlte.min.css">
  </head>


<div class="content">
    <div class="container-fluid">
      <div class="row">

        <!-- /.col-md-6 -->
        <div class="col-lg-6">


          <div class="card card-primary card-outline">
            <div class="card-header">
              <h5 class="m-0">Dashboard</h5>
            </div>
            <div class="card-body">
              <h6 class="card-title">Your QR Code</h6>

              <p class="card-text">You can show your QR code , or open QR scanner to scan other participants QR Code </p>

              <app-display-qr  *ngIf= "!displayScan"></app-display-qr>
              <app-scanner  *ngIf= "displayScan"></app-scanner>
              
              <div (click)="toggleQRCode()"  class="btn btn-primary" style="
              margin-top: 15px;">{{buttonLabel}}</div>
            </div>
          </div>
        </div>
        <!-- /.col-md-6 -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
